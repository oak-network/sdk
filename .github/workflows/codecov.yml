name: Codecov

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, develop, fix/codecov-badge]

concurrency:
  group: codecov-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

jobs:
  upload-coverage:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-20.x
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Check lcov.info
        run: |
          echo "Checking where the file landed:"
          ls -la
          ls -la packages/api/coverage/
          echo "Reading the first 5 lines of code source mapped:"
          grep "SF:" packages/api/coverage/lcov.info | head -n 5

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: api/coverage/lcov.info
          fail_ci_if_error: false
