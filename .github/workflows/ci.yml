name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 24.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Calculate next versions from changesets
        run: pnpm changeset:status
      
      - name: Build all packages
        run: pnpm -r --workspace-concurrency=Infinity build
      
      - name: Run tests with coverage (enforces 100% threshold)
        run: pnpm -r --workspace-concurrency=Infinity test --coverage
        env:
          CI: true
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.node-version }}
          path: |
            packages/*/coverage/
          retention-days: 30
      
      - name: Run lint
        run: pnpm -r --workspace-concurrency=Infinity lint
        continue-on-error: true
